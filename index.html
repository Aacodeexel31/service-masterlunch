<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceMaster | Учет вызовов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --white: #ffffff;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }

        /* Стили для экрана входа */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            flex-direction: column;
            color: white;
        }

        .login-box {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }

        .login-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .login-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
            display: inline-flex;
            align-items: center;
        }

        .login-btn i {
            margin-right: 10px;
        }

        .login-btn:hover {
            background: var(--secondary);
        }

        /* Основные стили интерфейса */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 20px 0;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo i {
            margin-right: 10px;
            color: var(--accent);
        }

        /* ... (остальные ваши стили остаются без изменений) ... */

        /* Адаптация для мобильных */
        @media (max-width: 992px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Экран входа -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
            <h1 class="login-title">
                <i class="fas fa-tools"></i> ServiceMaster
            </h1>
            <p>Для доступа к системе требуется авторизация</p>
            <button class="login-btn" id="googleLoginBtn">
                <i class="fab fa-google"></i> Войти через Google
            </button>
        </div>
    </div>

    <!-- Основной интерфейс (изначально скрыт) -->
    <div class="app-container" id="appContainer" style="display:none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-tools"></i>
                    <span>ServiceMaster</span>
                </div>
                <div class="subtitle">Учет вызовов мастеров</div>
            </div>
            
            <div class="calendar-container">
                <div class="calendar">
                    <div class="calendar-header">
                        <button class="calendar-nav-btn" id="prev-month">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="calendar-title" id="current-month">Август 2025</div>
                        <button class="calendar-nav-btn" id="next-month">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="calendar-grid" id="day-headers">
                        <div class="calendar-day-header">Пн</div>
                        <div class="calendar-day-header">Вт</div>
                        <div class="calendar-day-header">Ср</div>
                        <div class="calendar-day-header">Чт</div>
                        <div class="calendar-day-header">Пт</div>
                        <div class="calendar-day-header">Сб</div>
                        <div class="calendar-day-header">Вс</div>
                    </div>
                    <div class="calendar-grid" id="calendar-days"></div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1 class="page-title">Журнал вызовов</h1>
                <div id="current-date" style="color: var(--gray);"></div>
                <button onclick="logout()" class="btn btn-danger" style="margin-left: 15px;">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </header>
            
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="title">Вызовов сегодня</div>
                    <div class="value" id="today-calls">0</div>
                </div>
                <div class="stat-card">
                    <div class="title">Выбрана дата</div>
                    <div class="value" id="selected-date">сегодня</div>
                </div>
                <div class="stat-card">
                    <div class="title">Всего записей</div>
                    <div class="value" id="total-calls">0</div>
                </div>
            </div>
            
            <!-- Остальная часть вашего интерфейса ... -->
            
        </main>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCsDuOxl4EUy_MMdJKrddmb47KOXfpsrxg",
            authDomain: "masterlilpipka.firebaseapp.com",
            projectId: "masterlilpipka",
            storageBucket: "masterlilpipka.firebasestorage.app",
            messagingSenderId: "548207726947",
            appId: "1:548207726947:web:547e3698ae20a9e0aec356",
            measurementId: "G-HNFRTWCMTE"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // Обработчик входа
        document.getElementById('googleLoginBtn').addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .catch(error => {
                    console.error("Ошибка входа:", error);
                    alert("Ошибка входа: " + error.message);
                });
        });

        // Функция выхода
        function logout() {
            auth.signOut()
                .then(() => alert("Вы успешно вышли из системы!"))
                .catch(error => console.error("Ошибка выхода:", error));
        }

        // Проверка состояния аутентификации
        auth.onAuthStateChanged(user => {
            const loginOverlay = document.getElementById('loginOverlay');
            const appContainer = document.getElementById('appContainer');
            
            if (user) {
                // Пользователь авторизован
                loginOverlay.style.display = 'none';
                appContainer.style.display = 'flex';
                
                // Инициализация основного функционала
                initApp();
            } else {
                // Пользователь не авторизован
                loginOverlay.style.display = 'flex';
                appContainer.style.display = 'none';
            }
        });

        // Инициализация основного приложения
        function initApp() {
            // Ваш существующий JavaScript код
            $(document).ready(function() {
                // Форматирование даты
                const formatDate = (date) => {
                    const d = new Date(date);
                    const year = d.getFullYear();
                    const month = String(d.getMonth() + 1).padStart(2, '0');
                    const day = String(d.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`;
                };

                // Текущая дата и выбранная дата
                const today = new Date();
                let selectedDate = new Date();
                
                // Установка начальных значений
                $('#date').val(formatDate(today));
                updateCurrentDateDisplay();
                updateSelectedDateDisplay();
                
                // Маска для телефона
                $('#phone').inputmask('+7 (999) 999-99-99');
                
                // Загрузка данных
                let callsData = loadSavedData();
                renderAllCalls();
                updateStats();
                
                // Инициализация календаря
                initCalendar();

                // Функции работы с данными
                function loadSavedData() {
                    const savedData = localStorage.getItem('repairCalls');
                    return savedData ? JSON.parse(savedData) : [];
                }
                
                // ... (остальной ваш JavaScript код) ...
            });
        }
    </script>
</body>
</html>
