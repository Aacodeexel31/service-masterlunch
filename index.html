<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceMaster | Учет вызовов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
    <!-- Добавляем Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --white: #ffffff;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }

        /* Добавляем стили для экрана входа */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10000;
            color: white;
        }

        .login-box {
            background: var(--white);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: var(--dark);
            max-width: 400px;
            width: 90%;
        }

        .login-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .login-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: var(--secondary);
        }

        .login-btn i {
            margin-right: 10px;
        }

        /* Остальные ваши стили остаются без изменений */
        .app-container {
            display: none; /* Сначала скрываем интерфейс */
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 20px 0;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
        }

        /* ... (остальные ваши стили остаются без изменений) ... */

    </style>
</head>
<body>
    <!-- Экран входа (показывается первым) -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
            <h1 class="login-title">ServiceMaster</h1>
            <p>Для работы с системой требуется авторизация</p>
            <button class="login-btn" id="googleLoginBtn">
                <i class="fab fa-google"></i> Войти через Google
            </button>
        </div>
    </div>

    <!-- Основной интерфейс (изначально скрыт) -->
    <div class="app-container" id="appContainer">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-tools"></i>
                    <span>ServiceMaster</span>
                </div>
                <div class="subtitle">Учет вызовов мастеров</div>
            </div>
            
            <div class="calendar-container">
                <div class="calendar">
                    <div class="calendar-header">
                        <button class="calendar-nav-btn" id="prev-month">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="calendar-title" id="current-month">Август 2025</div>
                        <button class="calendar-nav-btn" id="next-month">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="calendar-grid" id="day-headers">
                        <div class="calendar-day-header">Пн</div>
                        <div class="calendar-day-header">Вт</div>
                        <div class="calendar-day-header">Ср</div>
                        <div class="calendar-day-header">Чт</div>
                        <div class="calendar-day-header">Пт</div>
                        <div class="calendar-day-header">Сб</div>
                        <div class="calendar-day-header">Вс</div>
                    </div>
                    <div class="calendar-grid" id="calendar-days"></div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1 class="page-title">Журнал вызовов</h1>
                <div id="current-date" style="color: var(--gray);"></div>
                <button onclick="logout()" class="btn btn-danger" style="margin-left: 15px;">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </header>
            
            <!-- Остальная часть вашего интерфейса ... -->
            <!-- (ваш существующий HTML остается без изменений) -->
            
        </main>
    </div>

    <!-- Ваши модальные окна (остаются без изменений) -->

    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCsDuOxl4EUy_MMdJKrddmb47KOXfpsrxg",
            authDomain: "masterlilpipka.firebaseapp.com",
            projectId: "masterlilpipka",
            storageBucket: "masterlilpipka.firebasestorage.app",
            messagingSenderId: "548207726947",
            appId: "1:548207726947:web:547e3698ae20a9e0aec356",
            measurementId: "G-HNFRTWCMTE"
        };

        // Инициализируем Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // Проверка состояния аутентификации
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Пользователь авторизован
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('appContainer').style.display = 'flex';
                console.log("Пользователь вошел:", user.email);
                
                // Здесь можно добавить логику после успешного входа
                // Например, загрузить данные пользователя
            } else {
                // Пользователь не авторизован
                document.getElementById('loginOverlay').style.display = 'flex';
                document.getElementById('appContainer').style.display = 'none';
            }
        });

        // Обработчик кнопки входа через Google
        document.getElementById('googleLoginBtn').addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .catch((error) => {
                    console.error("Ошибка входа:", error);
                    alert("Ошибка входа: " + error.message);
                });
        });

        // Функция выхода
        function logout() {
            auth.signOut()
                .then(() => {
                    alert("Вы успешно вышли из системы!");
                })
                .catch((error) => {
                    console.error("Ошибка выхода:", error);
                });
        }

        // Ваш существующий JavaScript код
        $(document).ready(function() {
            // Форматирование даты
            const formatDate = (date) => {
                const d = new Date(date);
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            // Остальной ваш код...
            // (весь ваш существующий JavaScript остается без изменений)
        });
    </script>
</body>
</html>
